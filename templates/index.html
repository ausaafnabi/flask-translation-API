<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-Translation-API</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bulma-0.9.2/css/bulma.css')}}" />
    
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="my-6">
			<h1 class="title is-1">Flask Translation Service</h1>
			<p class="subtitle is-3">A Machine Learning Based App</p>
		</div>
		<div class="block">
			<div class="box">
				<div class="columns">
				<div class="column">
					<form action="{{ url_for('get_prediction')}}" method="POST">
						<div class="select my-1">
							<select value="source">
								{% for lang in supp_langs %}
									<option value="{{lang}}">{{ lang }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="control">
							<textarea class="textarea has-fixed-size" placeholder="Type..."></textarea>
						</div>
					</div>
					<button class="button is-rounded is-danger" style="margin-top:80px;" type="submit" value="predict">
						<span class="icon">
							<i class="fas fa-github"></i>
						</span>
					</button>
					<div class="column">
						<div class="select my-1">
							<select value="target">
								{% for lang in supp_langs %}
									<option value="{{lang}}">{{ lang }}</option>
								{% endfor %}
							</select>
						</div>
				</form>
					<div class="control">
						<textarea class="box has-fixed-size" placeholder="Translation..."></textarea>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
  <script>
function play() {
  var audio = new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3');
  audio.play();
}
  </script>
</body>
</html>
